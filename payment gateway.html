<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment gateway</title>
</head>
<body>
    <form action="">
        <h1>Payment Gateway</h1>
        <h2>Contact Information</h2>
        <p>* mark are complusary to be filed </p>
        <p>
            *Name: <input type="text" name="name" id="name" required>

        </p>
    <p> 
       * Contact Number: <input type="number" name="Contact number" id="contact numbar" required>
    </p>
    <fieldset> 
        <legend> * Gender</legend>
    <p>
        Male: <input type="radio" name="Gender" id="Male" required>
        Female: <input type="radio" name="Gender" id="Female" required>
    </p>
    </fieldset>
    <p>
        * Address: <textarea name="address" id="" cols="50" rows="5" required></textarea>
    </p>
    <p>
       * Email: <input type="email" name="email" id="email" required>
    </p>
    <p>
        * Pincode: <input type="number" name="pincode" id="pincode" required>
    </p>
    <h2> Card Details </h2>
    <p>
        * Card Type: <select name="Card_type" id="Card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="paypal">paypal</option>
        </select> 
    </p>
    <p>
        * Card Number: <input type="number" name="Card_number" id="Card_number" required>
    </p>
    <p>* Expiry date: <input type="date" name="expiry_date" id="expiry_date" required> </p>
    <p>* CVV: <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="pay_now">
    <a href="payment done.html"> <h2>Pay Now</h2></a>
    
    </form>


</body>
</html>
